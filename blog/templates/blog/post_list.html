   {% extends 'blog/base.html' %}
   
   {%  block content %}
   {% include 'blog/navbar.html' %}

   {% include 'blog/carousel.html' %}
   
   {% for post in posts %}
    <div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
        <p>{{post.text}}</p>
        <p>{{post.published_date|linebreaksbr}}</p>
    </div>
    {% endfor %}
    {% endblock %}
